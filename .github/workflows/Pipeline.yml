name: "Pipeline Deploy"

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-20.04
    steps:
      - name: Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.8.0

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "20.9.0"

      - name: Set Git Credentials
        run: |
          git config --global user.name "Osmel Smith"
          git config --global user.email "osmelsr97@gmail.com"

      - name: Install dependencies
        run: yarn

      - name: Build and Deploy
        run: yarn run deploy
